<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="popUpWindow">

        <h1 class="popUpHeader">WELCOME TO <br><span class="tictactoe">TIC-TAC-TOE</span></h1>
    
        <div class="player player-one">
            <h2 class=player1-header>Player 1</h2>

            <div class="field-name">
                <strong>Name: </strong>
                <input type="text" class="name-input">
            </div>

            <div class="field-symbol">
                <strong>Symbol:</strong>
                <input type="text" class="symbol-input">
            </div>
        </div>

        <div class="player player-two">
            <h2 class=player2-header>Player 2</h2>

            <div class="field-name">
                <strong>Name: </strong>
                <input type="text" class="name-input">
            </div>

            <div class="field-symbol">
                <strong>Symbol:</strong>
                <input type="text" class="symbol-input">
            </div>
        </div>  

        


    </div>
    
    <div class="container">
        <button class="restart">PLAY!</button>
        <div class="play-area">
            <div id="block-1" data-square = "0" class="block top left"></div>
            <div id="block-2" data-square = "1" class="block top"></div>
            <div id="block-3" data-square = "2" class="block top right"></div>
            <div id="block-4" data-square = "3" class="block left"></div>
            <div id="block-5" data-square = "4" class="block"></div>
            <div id="block-6" data-square = "5" class="block right"></div>
            <div id="block-7" data-square = "6" class="block bottom left"></div>
            <div id="block-8" data-square = "7" class="block bottom"></div>
            <div id="block-9" data-square = "8" class="block bottom right"></div>
        </div>
        <div class="outcome"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
