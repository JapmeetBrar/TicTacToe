<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="popUpWindow">

        <h1 class="popUpHeader">WELCOME TO <br><span class="tictactoe">TIC-TAC-TOE</span></h1>
        <div class="playerContainer">

            <div class="field-size">
                <strong>Board Size: </strong>
                <input type="number" class="size" placeholder="Default: 3" value="3">
            </div>

            <div class="player player-one">
                <h2 class=player1-header>Player 1</h2>
                

                <div class="field-name">
                    <strong>Name: </strong>
                    <input type="text" class="p1-name-input">
                </div>

                <div class="field-symbol">
                    <strong>Symbol:</strong>
                    <input type="text" class="p1-symbol-input">
                </div>
                <span class="error error-p1-symbol"></span>
            </div>

            <div class="player player-two">
                <h2 class=player2-header>Player 2</h2>

                <div class="field-name">
                    <strong>Name: </strong>
                    <input type="text" class="p2-name-input">
                </div>

                <div class="field-symbol">
                    <strong>Symbol:</strong>
                    <input type="text" class="p2-symbol-input">
                </div>
                <span class="error error-p2-symbol"></span>
            </div> 
            <button type="submit" class="submit-btn"> Start Game!</button>
        </div>
    </div>
    
    <div class="container">
        <button class="restart">RESTART!</button>
        <div class="play-area"></div>
        <div class="outcome"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
